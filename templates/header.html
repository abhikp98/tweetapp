{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary ms-5 me-5 mt-3 rounded-pill">
    <div class="container-fluid">
        <a class="navbar-brand text-white ms-3" href="{% url 'feeds' %}">
            <h3>TweetApp</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <!-- <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
                </li> -->
            </ul>
            {% if request.path == "/feeds/" or request.path == "/followers/" %}
            <form class="d-flex me-5" method="get" action="">
                <input class="form-control me-2" type="search" name="search" value="{{request.session.search}}"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            {% endif %}
            <a href="{% url 'followers' %}"><i class="bi bi-people-fill h3 text-white me-5"></i></a>
            <a href="{% url 'logout' %}" class="text-white" style="text-decoration: none;"><i
                    class="bi bi-box-arrow-right h3 me-5"></i></a>

            <a href="{% url 'profile' %}"><img src="{{ request.user.userprofile.avatar.url }}" width="50" height="50"
                    style="border-radius: 50%;"></a>
        </div>
    </div>
</nav>
{% endblock %}
